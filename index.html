<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NM Trek</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <h1>Trek</h1>
    </header>
    <button id="all-trips-button"> See All! </button>

    <aside id="trip-info">
      <h2 id="message"></h2>
      <h3 id="trip-name"></h3>
      <p id="trip-continent"></p>
      <p id="trip-category"></p>
      <p id="trip-about"></p>
      <p id="trip-weeks"> </p>
      <p id="trip-cost"> </p>
    </aside>

    <div id="trips-list">  </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/trek.js"></script>
  </body>
</html>
