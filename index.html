<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Trek Website</title>
</head>
<body>
  <h1 class="title">Welcome to Trek!</h1>
  <button type="button" class="button" id="load-button">Load trips list</button>
  <div class="row"><div class="callout secondary" id="single-trip"><section class="trip-details" ></section></div></div>

  <section>
    <form id="add-trip-form" >
      <div class="row">
        <fieldset class="large-6 columns fieldset">
          <legend>Personal Info</legend>
          <label> Enter Details Below To Book This Trip
            <input type="text" name="name" placeholder="Name"></input>
            <input type="text" name="email" placeholder="Email"></input>
            <button class="button" type="submit">Submit</button>
          </label>
        </fieldset>
      </div>
    </form>
  </section>
<table>
  <tr class="trip-headers"></tr>
  <tbody class="trip-body"></tbody>
</table>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4-rc2/foundation.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
<script src="trek.js" type="text/javascript"></script>
</body>
</html>
