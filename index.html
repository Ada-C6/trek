<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  </head>
  <body>
    <section>
      <h1>Trek</h1>
      <button type="button" name="button">Check For Trips</button>
    </section>
    <section class="specific-trip row">
      <table class="small-4 medium-4 large-4 columns">
        <tr>
        </tr>
        <tbody class="trips-body">
        </tbody>
      </table>
      <div class="small-8 medium-8 large-8 columns">
        <div class="trip-details">
        </div>
        <form class="trip-form" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" required="true">
          <label for="email">Email:</label>
          <input type="text" id="email" required="true">
          <input class="submit-button" type="submit" value="Submit">
        </form>
        <div id="message">
        </div>
      </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
 type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script src="scripts/trek.js" type="text/javascript"></script>
  </body>
</html>
