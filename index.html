<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="foundation.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <header><h1 class="title">Welcome to Travel Site</h1></header>
    <div class="load-wraper">
      <button class="button" id="load"> Fetch! </button>
    </div>


  <div class="show-details-wrapper">
    <div id="show-details">
      <h2 id="id"> </h2>
      <h2 id="name"> </h2>
      <p id="cost"> </p>
      <p id="continent"> </p>
      <p id="weeks"> </p>
      <p id="category"> </p>
      <p id="about"> </p>
      <button class="button" id="reserve"> Reserve This Trip </button>
    </div>
  </div>


  <ul class="row small-up-2 medium-up-3 large-up-4" id="trips"></ul>

  <div id="back-top">
    <div class="button"> BACK TO TOP </div>
  </div>
  
  <div id="message"></div>
  <form action="https://trektravel.herokuapp.com/trips" method="post">
    <section>
      <label>Name</label>
      <input type="text" id="name" name="name"></input>
    </section>

    <section class="button">
      <button type="submit">Reserve</button>
    </section>
  </form>
