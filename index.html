<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link href="styles/index.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1 class="trek-header">Trek</h1>
    </header>

    <button id="load-trips">What trips are available?</button>
    
    <article class="row small-up-1 medium-up-2">
      <section class="column trip-list">
        <table>
          <tr class="trek-headers">
          </tr>
          <tbody class="trek-body">
          </tbody>
        </table>
      </section>

      <section class="column trip-details">
      </section>
    </article>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/trek.js"></script>
  </body>
</html>
