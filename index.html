
<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Wandering Feet</title>
  </head>
  <body>
    <button id="load">See trips here!</button>

    <!-- Single Trip -->
    <div id="a_trip">
      <p id="id"></p>
      <p id="name"></p>
      <p id="continent"></p>
      <p id="about"></p>
      <p id="category">
      <p id="weeks">
      <p id="cost">
    </div>
    
    <!-- Reservatin Submission -->
    <h2>Reserve your dream trip!</h2>
    <form>
      First Name:<br>
      <input type="text" name="firstname"><br>
      Last Name: <br>
      <input type="text" name="lastname"><br>
      Email:<br>
      <input type="text" name="email"><br>
      <input type="submit" value="Reserve my Spot!"
    </form>

    <!-- Trip List -->
    <div id="trips"></div>





    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js">
    </script>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
