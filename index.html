<!DOCTYPE html>
<html>
<head>
  <title>Trek</title>
  <meta charset="utf-8">

  <!-- foundation: CSS, JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4-rc2/foundation.min.css">
  <link href="styles/trek.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
  <main class='row'>
    <div class='columns small-12 small-offset-5'>
      <button type='button' name='button' class='show-all-button button columns small-2'>TREK!</button>
    </div>
    <section class='columns small-12'>
      <div class='row'>

        <aside class='columns small-12 medium-6 large-6'>
          <ul class='single-location'></ul>

          <section>
            <div id="message"></div>
          </section>

        </aside>

        <article class='columns small-12 medium-4 large-6'>
          <table class='travel-locations'></table>
        </article>

      </div>
    </section>


  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="scripts/trek.js"></script>
</body>
</html>
