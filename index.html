<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek Travel</title>
    <!-- Compressed CSS for Foundation -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tillana">
  </head>
  <body>
    <span class="row">
    <div class="small-10 medium-8 column">
      <h1>Welcome Trekkers!</h1>
      <button class='hollow button' type="button" name="button" id="list-treks-button">LIST TREKS</button>
    </div>
    </span>

    <article class="row">
      <table class='small-4 medium-5 column trek-listings'>
        <tr class='trek-headers'>
        </tr>
        <tbody class='treks-body'>
        </tbody>
      </table>

      <span class="small-4 medium-6 column">
        <section class='trek-info row'></section>
        <form id="register-trekker-form" class="row">
        </form>
      </span>
    </article>


    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
