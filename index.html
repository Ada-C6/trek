<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="styles/index.css" type='text/css'>
  </head>
  <body>
    <h1 class='row'>TREK</h1>
    <section class='failures row'>

    </section>
    <section class='show-trips row'>
      <form id="filterContinent">
        <label for='filter'>Show Trips for this Continent: </label>
        <input type='text' name='continent'>
        <button type='submit' class='continent button'>Submit</button>
      </form>
      <form id="filterBudget">
        <label for='budget'>Show Trips Under $: </label>
        <input type='text' name='budget'>
        <button type='submit' class='budget  button'>Submit</button>
      </form>
      <button class="show-trips button" type="button" name="button">Show All Trips</button>
    </section>
    <section class='trip-details row'>
    </section>
    <section id='reservation'>
      <h3>Reserve Your Spot</h3>
      <form id="reserve-form">
        <label for='name'>Name: </label>
        <input type='text' name='name'>
        <label for='age'>Age: </label>
        <input type='text' name='age'>
        <label for='email'>Email: </label>
        <input type='text' name='email'>
        <button type='submit' class='reserve button success'>Submit</button>
      </form>
    </section>
    <section id='reservation-confirmation'>
      <h4>Your reservation is confirmed!</h4>
    </section>
    <table class='trips row'>
      <thead></thead>
      <tbody>

      </tbody>
    </table>

    <script
      src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="scripts/trek.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
  </body>
</html>
