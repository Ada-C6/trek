<!-- adding a trip resever - form method is refering to http method. -->

    <!-- While viewing a single trip, you can reserve a spot
    Use a form to submit your name to reserve a spot on the trip you are viewing
  https://trektravel.herokuapp.com/trips/1/reserve
 -->
<!-- accepted params: name, age, email -->
<h3>RESERVE A TRIP FRIEND</h3>
    <form class="row" action="http:https://trektravel.herokuapp.com/trips/1/reserve" method="POST">
      <section class="small-2 medium-3 large-4 columns">
        <label for="name">Name:</label>
        <input type="text"></input>
      </section>

      <section class="small-2 medium-3 large-4 columns">
        <label for="age">age:</label>
        <input type="text"></input>
      </section>

      <section class="small-2 medium-3 large-4 columns">
        <label for="email">email:</label>
        <input type="text"></input>
      </section>


      <button class="button" id="createTrip" type="submit">Reserve Trip</button>

    </form>


<div>
  <div id="trip_profile">

  <div id="message">
  </div>


  <section class="row">
    <div class="large-12 columns">
      <div class="row">
        <div class="large-4 columns">
          <h2 id="name"></h2>
          <p id="continent"></p>
          <p id="weeks"></p>
          <p id="cost"></p>
          <p id="destination"></p>

        </div>
        <p id="id"></p>
        <p id="about"></p>
      </div>
    </div>

  </section>

</div>

</div>
