<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link href="styles/index.css" rel="stylesheet">
  </head>
  <body>
    <main class="row">
      <h1>Trekr</h1>
      <button id="show-list-button" class="hollow button">Show me all trips!</button>
      <section id="trip-list-section">
        <table id="trip-list-table">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

      <section id="show-trip-section">
      </section>

      <section id="reserve-trip-section">
        <form id="reserve-trip-form">
          <input id="trip-id-field" type="hidden" name="id" />
          <label for="name">Name</label>
          <input type="text" name="name"></input>
          <label for="age">Age</label>
          <input type="text" name="age"/>
          <label for="email">Email</label>
          <input type="text" name="email"/>
          <button type="submit" class="hollow button secondary">Reserve Now</button>
        </form>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="scripts/trek.js" type="text/javascript"></script>
  </body>
</html>
