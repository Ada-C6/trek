<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Trek</title>
      <link rel="stylesheet" href="styles/foundation.css">
      <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <header>
      <nav>
        <h3>Trek</h3>
      </nav>
    </header>

    <section>
      <button id="load">See Our Fabulous Trips</button>
    </section>

    <section id="summary">
      <h3 id="name"></h3>
      <p id="id"></p>
      <p id="continent"></p>
      <p id="about"></p>
      <p id="weeks"></p>
      <p id="cost"></p>
      <p id="category"></p>
      <form action="/trips/id/reservations" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail" />
        </div>
        <div class="button">
         <button type="submit" id="submit-name">Send your message</button>
        </div>
      </form>
    </section>

    <section id = "trips"></section>

    <section id="message">
    </section>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>

</html>
