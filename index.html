<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="trek.css">
  </head>
  <body>
    <header>
    </header>
    <div id="main">
      <h1> Choose Your Adventure! </h1>
      <button id="load" class="main-button"> Show Trips </button>
    </div>

    <div id="details">
      <h3 id="name"> </h3>
      <h4 id="id"> </h4>
      <h4 id="continent"> </h4>
      <h4 id="weeks"> </h4>
      <h4 id="cost"> </h4>
      <h4 id="about"> </h4>
      <h4 id="category"> </h4>

      <div id="reserve-form">
        <form action="https://trektravel.herokuapp.com/trips/" method="POST">

          <section>
            <label> Name </lable>
            <input type="text" id="name" name="name"></input>
          </section>
          <section>
            <label> Age </lable>
            <input type="text" id="age" name="age"></input>
          </section>
          <section>
            <label> Email </lable>
            <input type="text" id="email" name="email"></input>
          </section>

          <section class="button">
            <button type="submit" class="main-button"> Reserve Your Trip </button>
          </section>

        </form>
    </div>

    </div>

    <div id="trips" style="overflow-y: auto; height:450px;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="trek.js"></script>
  </body>
</html>
