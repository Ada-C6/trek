<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TREK</title>
      <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Special+Elite" rel="stylesheet">
  </head>
  <body>
    <h1>Trek</h1>
    <button type="button" name="button" id="trips-button" class="secondary button">Show all trips</button>
    <main class="row">
      <section class="small-12 medium-4 large-4 columns show-all">
        <ul class="all-trips">

        </ul>
      </section>
      <section class="small-12 medium-4 large-4 columns show-trip">

      </section>

      <section class="small-12 medium-4 large-4 columns reservation-form">
        <p>
          <strong>Reserve a spot on this trip:</strong>
        </p>
        <div id="message"></div>
        <form id="add-reservation">
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
            <label>Age</label>
            <input type="text" id="age" name="age"></input>
            <label>Email</label>
            <input type="text" id="email" name="email"></input>
            <input type="hidden" class="trip-id">
            <button type="submit" class="success button">Reserve a Spot</button>
        </form>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous" type="text/javascript"></script>
  <script src="scripts/index.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
  </body>
</html>
